<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعاء - منصة المروج</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #3d4c42; 
            --accent-gold: #c4a04d; 
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle, #4a5c51 0%, #2b362f 100%);
            font-family: 'Tajawal', sans-serif;
            color: var(--white);
            text-align: center;
            overflow: hidden;
        }

        .dua-container {
            width: 90%;
            max-width: 700px;
            padding: 20px;
            animation: fadeInScale 1.5s ease-out;
        }

        .dua-icon {
            font-size: 3rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
        }

        .dua-content {
            font-family: 'Amiri', serif;
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            line-height: 1.6;
            margin-bottom: 40px;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .supervision-box {
            border-top: 1px solid rgba(196, 160, 77, 0.3);
            padding-top: 20px;
        }

        .label {
            color: var(--accent-gold);
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
        }

        .supervisor-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent-gold);
        }

        .job-title {
            font-size: 1rem;
            display: block;
            margin-top: 5px;
            opacity: 0.9;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="dua-container">
        <div class="dua-icon">✨</div>
        
        <div class="dua-content">
            "اللهم اجعل القرآن ربيع قلبي ونور صدري وجلاء حزني وهمي، وارزقني حفظه وفهمه والعمل به وتلاوته على الوجه الذي يرضيك عني"
        </div>

        <div class="supervision-box">
            <span class="label">إشراف عام:</span>
            <span class="supervisor-name">أ. أميرة بنت أحمد بن سعيد الشنفري</span>
            <span class="job-title">معلمة التربية الإسلامية</span>
        </div>
    </div>

    <script>
        // الانتقال إلى الصفحة الرئيسية للمنصة بعد 7 ثوانٍ
        setTimeout(() => {
            document.body.style.transition = "opacity 1s";
            document.body.style.opacity = "0";
            setTimeout(() => {
                window.location.href = 'index.html'; 
            }, 1000);
        }, 10000);
    </script>
</body>
</html>

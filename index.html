<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة مدرسة المُرُوج</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --primary: #041a11; --accent: #c4a04d; --gold-light: #f9f5e8; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--gold-light); font-family: 'Tajawal', sans-serif; overflow: hidden; color: var(--primary); }

        /* الهيدر */
        .app-header { background: var(--primary); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--accent); }
        .logo-box { display: flex; align-items: center; gap: 10px; color: #fff; }
        .logo-box img { width: 35px; height: 35px; border-radius: 5px; border: 1px solid var(--accent); }

        /* المحتوى */
        .main-scroller { height: calc(100vh - 140px); overflow-y: auto; padding: 15px; padding-bottom: 100px; }
        .challenge-card { background: var(--primary); color: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        
        .sem-tabs { display: flex; gap: 8px; margin-bottom: 15px; }
        .sem-btn { background: #fff; border: 1px solid var(--accent); padding: 10px; border-radius: 10px; flex: 1; cursor: pointer; font-weight: bold; }
        .sem-btn.active { background: var(--accent); color: white; }

        .surah-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .surah-card { background: #fff; border: 1px solid #ddd; border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; }

        /* المشغل المنبثق - تم تعديله ليكون أكثر توافقاً */
        .player-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; }
        .player-container { width: 95%; max-width: 600px; background: #000; border-radius: 15px; overflow: hidden; border: 1px solid var(--accent); }
        .video-wrapper { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; }
        video, iframe { width: 100%; height: 100%; display: none; }

        /* الأزرار الذهبية */
        .grade-item { background: rgba(255,255,255,0.1); border: 1px solid var(--accent); color: #fff; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 8px; cursor: pointer; }
        .grade-item:hover { background: var(--accent); }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--primary); display: flex; justify-content: space-around; padding: 10px 0 20px; border-top: 2px solid var(--accent); }
        .nav-btn { color: #fff; opacity: 0.6; background: none; border: none; font-size: 0.7rem; cursor: pointer; }
        .nav-btn.active { opacity: 1; color: var(--accent); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 11000; }
        .modal-body { background: var(--primary); padding: 20px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; color: white; }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="logo-box">
            <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png">
            <h1 style="font-family:'Amiri'; font-size:1.1rem;">مدرسة المروج</h1>
        </div>
        <button onclick="showM('m-grades')" style="background:var(--accent); color:white; border:none; padding:6px 12px; border-radius:5px; font-weight:bold;">الصفوف</button>
    </header>

    <main class="main-scroller">
        <div class="challenge-card">
            <div><small style="color:var(--accent)">تحدي اليوم ⚡</small><p id="ch-title" style="font-weight:bold;">...</p></div>
            <button onclick="startCh()" style="background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:8px; font-weight:bold;">ابدأ</button>
        </div>

        <div class="sem-tabs">
            <button id="s1" class="sem-btn active" onclick="setSem(1)">الفصل 1</button>
            <button id="s2" class="sem-btn" onclick="setSem(2)">الفصل 2</button>
        </div>
        <div id="grid" class="surah-grid"></div>
    </main>

    <div id="p-lay" class="player-overlay">
        <div class="player-container">
            <div style="padding:10px; display:flex; justify-content:space-between; color:white; background:#111;">
                <span id="v-name" style="font-size:0.9rem;">...</span>
                <button onclick="closeV()" style="color:white; background:red; border:none; padding:2px 8px; border-radius:3px; font-weight:bold;">X</button>
            </div>
            <div class="video-wrapper">
                <video id="v-vid" controls playsinline preload="auto"></video>
                <iframe id="v-yt" allow="autoplay; fullscreen"></iframe>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="location.reload()"><i class="fa fa-home"></i><p>الرئيسية</p></button>
        <button class="nav-btn" onclick="showM('m-grades')"><i class="fa fa-book"></i><p>الصفوف</p></button>
        <button class="nav-btn" onclick="showM('m-about')"><i class="fa fa-info-circle"></i><p>عن المنصة</p></button>
    </nav>

    <div id="m-grades" class="modal"><div class="modal-body">
        <h3 style="margin-bottom:15px; color:var(--accent);">اختر الصف الدراسي</h3>
        <div id="g-list"></div>
        <button onclick="hideM('m-grades')" style="margin-top:10px; color:#aaa; background:none; border:none;">إغلاق</button>
    </div></div>

    <div id="m-about" class="modal"><div class="modal-body">
        <h3 style="color:var(--accent);">عن المنصة</h3>
        <p style="margin:15px 0; font-size:0.9rem; line-height:1.5;">منصة تعليمية مخصصة لطلاب مدرسة المروج لإتقان التلاوة والحفظ، تحت إشراف الأستاذة أميرة الشنفري.</p>
        <button class="grade-item" onclick="hideM('m-about')">شكراً</button>
    </div></div>

    <script>
        const SB_URL = 'https://vchzkeebmjqiohgoknnm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjaHprZWVibWpxaW9oZ29rbm5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzU3MjgsImV4cCI6MjA4MTcxMTcyOH0.bDIOdzhpj5M_5Hx7_SdnaBulImmFG41OKIOQGnx7FHI';
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let surahs = [], curG = "الصف الخامس", curS = 1, dayS = null;
        const allG = ["الصف الخامس", "الصف السادس", "الصف السابع", "الصف الثامن", "الصف التاسع", "الصف العاشر", "الصف الحادي عشر", "الصف الثاني عشر"];

        async function init() {
            const { data, error } = await _sb.from('surahs').select('*');
            if(error) { alert("خطأ في التحميل، تأكد من اتصالك بالإنترنت"); return; }
            surahs = data || [];
            document.getElementById('g-list').innerHTML = allG.map(g => `<button class="grade-item" onclick="changeG('${g}')">${g}</button>`).join('');
            render();
        }

        function changeG(g) { curG = g; hideM('m-grades'); render(); }
        function setSem(s) { curS = s; document.getElementById('s1').className = s===1?'sem-btn active':'sem-btn'; document.getElementById('s2').className = s===2?'sem-btn active':'sem-btn'; render(); }

        function render() {
            const list = surahs.filter(s => s.grade === curG && s.semester == curS);
            document.getElementById('grid').innerHTML = list.map(s => `
                <div class="surah-card" onclick="play('${s.video_path}','${s.title}')">
                    <i class="fa fa-play-circle" style="color:var(--accent); font-size:1.5rem;"></i>
                    <p style="font-size:0.8rem; margin-top:5px; font-weight:bold;">${s.title}</p>
                </div>
            `).join('');
            dayS = list[0]; 
            if(dayS) document.getElementById('ch-title').innerText = dayS.title;
        }

        function play(url, title) {
            const v = document.getElementById('v-vid');
            const y = document.getElementById('v-yt');
            document.getElementById('p-lay').style.display = 'flex';
            document.getElementById('v-name').innerText = title;
            
            v.style.display = y.style.display = 'none';
            v.pause(); v.src = ""; y.src = "";

            // التحقق إذا كان الرابط يوتيوب
            if(url.includes('youtube') || url.includes('youtu.be')) {
                let id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
                y.style.display = 'block';
                y.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            } else {
                // للفيديوهات المباشرة (مثل سيرفرات الوزارة أو Drive)
                v.style.display = 'block';
                v.src = url;
                v.load();
                // محاولة التشغيل، وإذا فشل نطلب من المستخدم الضغط على زر التشغيل
                v.play().catch(() => { console.log("التشغيل يتطلب ضغطة يد"); });
            }
        }

        function startCh() { if(dayS) play(dayS.video_path, dayS.title); }
        function closeV() { document.getElementById('v-vid').pause(); document.getElementById('p-lay').style.display = 'none'; }
        function showM(id) { document.getElementById(id).style.display = 'flex'; }
        function hideM(id) { document.getElementById(id).style.display = 'none'; }

        init();
    </script>
</body>
</html>

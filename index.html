<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#041a11">
    <title>المنصة الرقمية لمدرسة المُرُوج</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { 
            --primary: #041a11; --accent: #c4a04d; --gold-light: #f9f5e8; 
            --gold-gradient: linear-gradient(135deg, #c4a04d 0%, #f1c40f 50%, #c4a04d 100%);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--gold-light); font-family: 'Tajawal', sans-serif; height: 100vh; overflow: hidden; color: var(--primary); }

        /* تأثيرات الأزرار الذهبية */
        .grade-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--accent); color: #fff; 
            padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 10px; cursor: pointer; 
            transition: 0.3s;
        }
        .grade-btn:hover { background: var(--gold-gradient); color: var(--primary); font-weight: 800; }

        .app-header { background: var(--primary); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--accent); }
        .main-scroller { height: calc(100vh - 150px); overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        
        .surah-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .surah-card { background: #fff; border: 1px solid #e2d1a3; border-radius: 15px; padding: 20px; text-align: center; cursor: pointer; }

        /* مشغل الفيديو المعدل */
        .player-modal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); z-index: 99999; display: none; align-items: center; justify-content: center; padding: 10px; }
        .cinema-box { width: 100%; max-width: 700px; background: #000; border-radius: 15px; overflow: hidden; border: 1px solid var(--accent); }
        .video-container { width: 100%; aspect-ratio: 16 / 9; position: relative; background: #000; }
        video, iframe { width: 100%; height: 100%; display: none; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--primary); display: flex; justify-content: space-around; padding: 15px 0; border-top: 2px solid var(--accent); }
        .nav-item { color: #fff; opacity: 0.5; border: none; background: none; text-align: center; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--accent); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 10000; }
        .modal-card { background: var(--primary); padding: 25px; border-radius: 20px; width: 85%; max-width: 400px; text-align: center; color: #fff; }
    </style>
</head>
<body>

    <header class="app-header">
        <h1 style="font-family:'Amiri'; color:var(--accent); font-size:1.4rem;">مدرسة المروج</h1>
        <button onclick="openModal('modal-grades')" style="background:var(--gold-gradient); border:none; padding:8px 15px; border-radius:8px; font-weight:bold;">الصفوف</button>
    </header>

    <main class="main-scroller">
        <div id="surah-grid" class="surah-grid"></div>
    </main>

    <div id="player-modal" class="player-modal">
        <div class="cinema-box">
            <div style="padding:10px; display:flex; justify-content:space-between; background:var(--primary);">
                <span id="v-title" style="color:var(--accent); font-weight:bold;">...</span>
                <button onclick="closePlayer()" style="color:#fff; background:none; border:none; font-size:1.2rem;">X</button>
            </div>
            <div class="video-container">
                <video id="v-el" controls playsinline></video>
                <iframe id="f-el" allowfullscreen></iframe>
            </div>
            <div id="p-bar" style="height:5px; background:#222; display:none;"><div id="f-bar" style="height:100%; background:var(--gold-gradient); width:0%;"></div></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="location.reload()"><i class="fa fa-home"></i><p>الرئيسية</p></button>
        <button class="nav-item" onclick="openModal('modal-grades')"><i class="fa fa-book"></i><p>الصفوف</p></button>
    </nav>

    <div id="modal-grades" class="modal"><div class="modal-card">
        <h2 style="margin-bottom:15px;">اختر صفك</h2>
        <div id="g-list"></div>
    </div></div>

    <script>
        const SB_URL = 'https://vchzkeebmjqiohgoknnm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjaHprZWVibWpxaW9oZ29rbm5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzU3MjgsImV4cCI6MjA4MTcxMTcyOH0.bDIOdzhpj5M_5Hx7_SdnaBulImmFG41OKIOQGnx7FHI';
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let surahs = [], currentGrade = "الصف الخامس";
        const grades = ["الصف الخامس", "الصف السادس", "الصف السابع", "الصف الثامن", "الصف التاسع", "الصف العاشر", "الصف الحادي عشر", "الصف الثاني عشر"];

        async function init() {
            const { data } = await _sb.from('surahs').select('*');
            surahs = data || [];
            document.getElementById('g-list').innerHTML = grades.map(g => `<button class="grade-btn" onclick="setG('${g}')">${g}</button>`).join('');
            render();
        }

        function setG(g) { currentGrade = g; closeModal('modal-grades'); render(); }

        function render() {
            const container = document.getElementById('surah-grid');
            const items = surahs.filter(s => s.grade === currentGrade);
            container.innerHTML = items.map(s => `
                <div class="surah-card" onclick="play('${s.video_path}', '${s.title}')">
                    <i class="fa fa-play-circle" style="font-size:2rem; color:var(--accent)"></i>
                    <p style="margin-top:10px; font-weight:bold;">${s.title}</p>
                </div>
            `).join('');
        }

        function play(url, title) {
            const v = document.getElementById('v-el');
            const f = document.getElementById('f-el');
            document.getElementById('player-modal').style.display = 'flex';
            document.getElementById('v-title').innerText = title;

            v.style.display = f.style.display = 'none';
            v.src = ""; f.src = "";

            if(url.includes('youtube') || url.includes('youtu.be')) {
                let id = url.split('v=')[1] || url.split('/').pop();
                f.style.display = 'block';
                f.src = `https://www.youtube.com/embed/${id.split('&')[0]}?autoplay=1`;
            } else {
                v.style.display = 'block';
                v.src = url; 
                v.load();
                v.play().catch(e => console.log("تحتاج ضغطة تشغيل"));
            }
        }

        function closePlayer() {
            const v = document.getElementById('v-el');
            v.pause(); v.src = "";
            document.getElementById('f-el').src = "";
            document.getElementById('player-modal').style.display = 'none';
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        init();
    </script>
</body>
</html>

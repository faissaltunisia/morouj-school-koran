<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#041a11">
    <title>منصة مُصحَف المُرُوج</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { 
            --primary: #041a11; 
            --accent: #c4a04d; 
            --gold-light: #f9f5e8; 
            --gold-gradient: linear-gradient(135deg, #c4a04d 0%, #f1c40f 50%, #c4a04d 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--gold-light); font-family: 'Tajawal', sans-serif; height: 100vh; overflow: hidden; color: var(--primary); }

        /* الهيدر */
        .app-header { background: var(--primary); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); position: relative; z-index: 1000; }
        .logo-box img { width: 40px; height: 40px; border-radius: 8px; border: 1px solid var(--accent); background: #fff; }
        .brand-text h1 { font-family: 'Amiri'; color: var(--accent); font-size: 1.4rem; }

        /* المحتوى */
        .main-scroller { height: calc(100vh - 140px); overflow-y: auto; padding: 20px; padding-bottom: 120px; }

        /* بطاقة التحدي */
        .challenge-banner { background: var(--primary); color: white; border-radius: 15px; padding: 20px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--accent); }
        
        /* أزرار الفصول */
        .sem-box { display: flex; gap: 8px; justify-content: center; margin-bottom: 20px; }
        .sem-btn { background: #fff; border: 1px solid #ddd; color: #777; padding: 8px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 0.9rem; }
        .sem-btn.active { background: var(--primary); color: var(--accent); border-color: var(--accent); }

        /* شبكة السور */
        .surah-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px; }
        .surah-card { background: #fff; border: 1px solid #eee; border-radius: 15px; padding: 20px 10px; text-align: center; cursor: pointer; transition: 0.3s; }
        .surah-card:active { transform: scale(0.95); background: #fcfaf5; }
        .surah-card h3 { font-family: 'Amiri'; font-size: 1.3rem; margin-bottom: 5px; }

        /* --- شريط التنقل السفلي البسيط --- */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; 
            background: #fff; 
            display: flex; justify-content: space-around; 
            padding: 10px 0 30px; 
            border-top: 1px solid #eee; 
            z-index: 1000;
        }
        .nav-item { 
            color: #aaa; 
            border: none; background: none; 
            flex: 1; text-align: center; 
            cursor: pointer; transition: 0.2s;
        }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.3rem; display: block; margin-bottom: 3px; }
        .nav-item span { font-size: 0.7rem; font-weight: 500; }

        /* مشغل الفيديو */
        .player-modal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); z-index: 99999; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; }
        .cinema-box { width: 100%; max-width: 850px; background: var(--primary); border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; }
        .player-header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(196,160,77,0.2); }
        .close-player-btn { background: var(--accent); color: #000; border: none; width: 35px; height: 35px; border-radius: 8px; font-size: 1.2rem; cursor: pointer; }
        .video-container { width: 100%; aspect-ratio: 16 / 9; background: #000; }
        #video-box iframe, #video-box video { width: 100%; height: 100%; }

        /* النوافذ */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 20px; }
        .modal-card { background: #fff; border-radius: 20px; width: 100%; max-width: 400px; padding: 25px; text-align: center; }
        .grade-btn { background: #f8f8f8; border: 1px solid #eee; color: #333; padding: 10px; border-radius: 10px; cursor: pointer; width: 100%; margin-bottom: 8px; font-weight: bold; }
        .grade-btn:hover { background: var(--primary); color: #fff; }
        .badge-count { position: absolute; top: 0; right: 35%; background: red; color: white; border-radius: 50%; width: 8px; height: 8px; display: none; }
    </style>
</head>
<body>
    <div id="splash-placeholder"></div>
    
    <header class="app-header">
        <div class="logo-box" style="display:flex; align-items:center; gap:10px;">
            <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png">
            <div class="brand-text">
                <h1>مُصحَف المُرُوج</h1>
                <span id="grade-display" style="color:var(--accent); font-size:0.7rem; font-weight:bold;">تحميل...</span>
            </div>
        </div>
        <button onclick="openModal('modal-grades')" style="background:none; border:1px solid var(--accent); color:var(--accent); padding:5px 12px; border-radius:8px; font-size:0.7rem; cursor:pointer;">تغيير الصف</button>
    </header>

    <main class="main-scroller">
        <div class="challenge-banner">
            <div>
                <small style="color:var(--accent); font-weight:bold;">سورة اليوم ⚡</small>
                <h2 id="challenge-title" style="font-family:'Amiri'; font-size:1.6rem;">...</h2>
            </div>
            <button onclick="startChallenge()" style="background:var(--accent); border:none; padding:10px 20px; border-radius:10px; font-weight:bold; cursor:pointer; color:#000;">ابدأ</button>
        </div>

        <div class="sem-box">
            <button id="sem1" class="sem-btn active" onclick="switchSem(1)">الفصل 1</button>
            <button id="sem2" class="sem-btn" onclick="switchSem(2)">الفصل 2</button>
        </div>
        <div id="surah-grid" class="surah-grid"></div>
    </main>

    <div id="player-modal" class="player-modal">
        <div class="cinema-box">
            <div class="player-header">
                <h2 id="video-title" style="color:var(--accent); font-family:'Amiri'; font-size:1.4rem; margin:0;">اسم السورة</h2>
                <button onclick="closePlayer()" class="close-player-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="video-box" class="video-container"></div>
            <div id="progress-hud" style="padding:15px; background:var(--primary);">
                <div style="display:flex; justify-content:space-between; margin-bottom:8px; color:#fff; font-size:0.8rem;">
                    <span>نسبة الإنجاز</span>
                    <span id="pct-text">0%</span>
                </div>
                <div style="width:100%; height:6px; background:rgba(255,255,255,0.1); border-radius:10px; overflow:hidden;">
                    <div id="fill-bar" style="width:0%; height:100%; background:var(--accent); transition:0.3s;"></div>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="location.reload()">
            <i class="fa-solid fa-house"></i>
            <span>الرئيسية</span>
        </button>
        <button class="nav-item" onclick="openModal('modal-grades')">
            <i class="fa-solid fa-book"></i>
            <span>السور</span>
        </button>
        <button class="nav-item" onclick="openPrize()">
            <div id="prize-notif" class="badge-count"></div>
            <i class="fa-solid fa-award"></i>
            <span>الجوائز</span>
        </button>
        <button class="nav-item" onclick="openModal('modal-about')">
            <i class="fa-solid fa-circle-info"></i>
            <span>معلومات</span>
        </button>
    </nav>

    <div id="modal-grades" class="modal"><div class="modal-card">
        <h2 style="margin-bottom:15px; font-family:'Amiri'; color:var(--primary);">اختر الصف الدراسي</h2>
        <div id="grades-list" style="display:grid; grid-template-columns:1fr; gap:8px; max-height:50vh; overflow-y:auto;"></div>
        <button onclick="closeModal('modal-grades')" style="margin-top:15px; color:#999; border:none; background:none; cursor:pointer;">إغلاق</button>
    </div></div>

    <div id="modal-about" class="modal"><div class="modal-card">
        <h2 style="color:var(--primary); font-family:'Amiri'; margin-bottom:10px;">عن المنصة</h2>
        <p style="font-size:0.9rem; color:#666; line-height:1.6;">تطبيق تعليمي مبسط لخدمة طلاب مدرسة المروج في مادة القرآن الكريم.</p>
        <button class="grade-btn" style="margin-top:15px; background:var(--primary); color:#fff;" onclick="closeModal('modal-about')">فهمت</button>
    </div></div>

    <div id="modal-prize" class="modal"><div class="modal-card" id="prize-content"></div></div>

    <script>
        const SB_URL = 'https://vchzkeebmjqiohgoknnm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjaHprZWVibWpxaW9oZ29rbm5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzU3MjgsImV4cCI6MjA4MTcxMTcyOH0.bDIOdzhpj5M_5Hx7_SdnaBulImmFG41OKIOQGnx7FHI';
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let surahs = [], currentGrade = "الصف الخامس", currentSem = 1, isChallenge = false, todaySurah = null, videoInstance = null, canWin = false;
        const grades = ["الصف الخامس", "الصف السادس", "الصف السابع", "الصف الثامن", "الصف التاسع", "الصف العاشر", "الصف الحادي عشر", "الصف الثاني عشر"];

        async function init() {
            const { data } = await _sb.from('surahs').select('*');
            surahs = data || [];
            document.getElementById('grades-list').innerHTML = grades.map(g => `<button class="grade-btn" onclick="setGrade('${g}')">${g}</button>`).join('');
            document.getElementById('grade-display').innerText = currentGrade;
            refreshUI();
            loadSplashScreen();
        }

        function setGrade(g) {
            currentGrade = g;
            document.getElementById('grade-display').innerText = g;
            closeModal('modal-grades');
            refreshUI();
        }

        function switchSem(s) {
            currentSem = s;
            document.getElementById('sem1').className = s === 1 ? 'sem-btn active' : 'sem-btn';
            document.getElementById('sem2').className = s === 2 ? 'sem-btn active' : 'sem-btn';
            refreshUI();
        }

        function refreshUI() {
            const container = document.getElementById('surah-grid');
            const filtered = surahs.filter(s => s.grade === currentGrade && s.semester == currentSem);
            if (filtered.length === 0) {
                container.innerHTML = `<p style="grid-column:1/-1; text-align:center; padding:40px; color:#999; font-size:0.8rem;">لا يوجد محتوى حالياً.</p>`;
            } else {
                container.innerHTML = filtered.map(s => `
                    <div class="surah-card" onclick="playVideo('${s.video_path}', '${s.title}', false)">
                        <h3>${s.title}</h3>
                        <span style="color:var(--accent); font-weight:bold; font-size:0.7rem;">فتح المقطع</span>
                    </div>
                `).join('');
                todaySurah = filtered[new Date().getDate() % filtered.length];
                document.getElementById('challenge-title').innerText = todaySurah.title;
            }
        }

        function playVideo(url, title, challengeMode) {
            isChallenge = challengeMode;
            document.getElementById('player-modal').style.display = 'flex';
            document.getElementById('video-title').innerText = title;
            document.getElementById('progress-hud').style.display = challengeMode ? 'block' : 'none';
            const box = document.getElementById('video-box');
            box.innerHTML = "";
            const antiCacheUrl = url.includes('?') ? `${url}&t=${Date.now()}` : `${url}?t=${Date.now()}`;

            if(url.includes('youtube') || url.includes('youtu.be')) {
                let id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
                box.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                if(isChallenge) {
                    let p = 0;
                    if(window.ytTimer) clearInterval(window.ytTimer);
                    window.ytTimer = setInterval(() => { if(p < 100) { p++; updateProgress(p); } }, 1000);
                }
            } else {
                const video = document.createElement('video');
                video.src = antiCacheUrl; video.controls = true; video.autoplay = true; video.playsInline = true;
                box.appendChild(video);
                videoInstance = video;
                if(isChallenge) {
                    video.ontimeupdate = () => { if(video.duration) updateProgress(Math.floor((video.currentTime / video.duration) * 100)); };
                }
            }
        }

        function updateProgress(p) {
            document.getElementById('pct-text').innerText = p + '%';
            document.getElementById('fill-bar').style.width = p + '%';
            if(p >= 75 && !canWin) { canWin = true; document.getElementById('prize-notif').style.display = 'block'; }
        }

        function closePlayer() {
            const box = document.getElementById('video-box');
            if(videoInstance) { videoInstance.pause(); videoInstance.src=""; videoInstance.remove(); videoInstance = null; }
            box.innerHTML = "";
            if(window.ytTimer) clearInterval(window.ytTimer);
            document.getElementById('player-modal').style.display = 'none';
        }

        function openPrize() {
            const content = document.getElementById('prize-content');
            if(canWin) {
                content.innerHTML = `<i class="fa-solid fa-trophy" style="font-size:3rem; color:var(--accent);"></i><h2 style="margin:15px 0;">أحسنت!</h2><p>تم فتح الجائزة بنجاح.</p><button class="grade-btn" style="margin-top:20px; background:var(--primary); color:#fff;" onclick="closeModal('modal-prize')">استلام</button>`;
            } else {
                content.innerHTML = `<i class="fa-solid fa-lock" style="font-size:3rem; color:#ddd;"></i><h2 style="margin:15px 0; color:#999;">مغلق</h2><p>أكمل ورد اليوم أولاً.</p><button class="grade-btn" style="margin-top:20px;" onclick="closeModal('modal-prize')">حسناً</button>`;
            }
            openModal('modal-prize');
        }

        function startChallenge() { if(todaySurah) playVideo(todaySurah.video_path, todaySurah.title, true); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        async function loadSplashScreen() { try { const response = await fetch('splash.html'); const html = await response.text(); document.getElementById('splash-placeholder').innerHTML = html; setTimeout(() => { const splash = document.getElementById('splash-screen'); if(splash) { splash.style.opacity = '0'; setTimeout(() => splash.style.display = 'none', 800); } }, 2500); } catch (e) {} }

        init();
    </script>
</body>
</html>

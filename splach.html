<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة مدرسة المروج - صفحة الترحيب</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;500;700&family=Reem+Kufi:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1e2621;
            --accent-gold: #c4a04d; 
            --light-gold: #f1d38e;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100vh;
            background: radial-gradient(circle at center, #3d4c42 0%, #1a211d 100%);
            font-family: 'Tajawal', sans-serif; color: var(--white); overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .container {
            width: 100%; max-width: 600px; height: 100vh;
            display: flex; flex-direction: column; justify-content: space-between;
            text-align: center; box-sizing: border-box;
            padding: 20px 0;
        }

        /* شريط الشعارات العلوي */
        .top-banner {
            display: flex; justify-content: space-around; align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            border-bottom: 1px solid rgba(196, 160, 77, 0.3);
            width: 100%;
        }

        .top-banner img {
            width: 50px; height: auto;
            filter: drop-shadow(0 0 5px rgba(196, 160, 77, 0.3));
        }

        /* اسم المدرسة قريب جداً من المبادرة */
        .school-info {
            margin-top: 30px;
        }

        .school-name {
            font-family: 'Amiri', serif;
            font-size: 1.1rem;
            color: var(--light-gold);
            margin-bottom: -10px; /* تقريب جداً من المبادرة */
            opacity: 0.9;
        }

        /* نمط مبادرة الجميل والمؤثرات */
        .initiative-highlight {
            font-family: 'Reem Kufi', sans-serif; /* خط كوفي فخم للمبادرة */
            font-size: clamp(3.5rem, 12vw, 4.5rem);
            font-weight: 700;
            background: linear-gradient(to right, #c4a04d 0%, #f1d38e 50%, #c4a04d 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            filter: drop-shadow(0 0 10px rgba(196, 160, 77, 0.5));
            margin: 0;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .platform-title {
            font-size: clamp(1.4rem, 5vw, 2rem);
            font-weight: 700;
            margin: 5px 0;
        }

        .quran-verse {
            color: #3498db;
            font-size: 1.5rem;
            font-weight: 500;
            margin: 10px 0;
            display: block;
        }

        /* التذييل والأسماء */
        .footer-section {
            padding-bottom: 20px;
        }

        .gold-name {
            color: var(--accent-gold);
            font-weight: bold;
            font-size: 1.3rem;
            text-shadow: 0 0 10px rgba(196, 160, 77, 0.2);
        }

        .loader-bar {
            width: 40%; height: 3px;
            background: rgba(255,255,255,0.1);
            margin: 15px auto; border-radius: 5px; overflow: hidden;
        }

        .loader-fill {
            width: 0%; height: 100%;
            background: var(--accent-gold);
            animation: loading 10s linear forwards;
        }

        @keyframes loading { to { width: 100%; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="container" style="animation: fadeIn 1.5s ease-out;">
        
        <div class="top-banner">
            <img src="https://raw.githubusercontent.com/faissaltunisia/morouj-school-koran/main/oman.jpg" alt="Oman">
            <img src="https://raw.githubusercontent.com/faissaltunisia/morouj-school-koran/main/logo.jpg" alt="Logo">
            <img src="https://raw.githubusercontent.com/faissaltunisia/morouj-school-koran/main/school.jpeg" alt="Ministry">
        </div>

        <div class="school-info">
            <p class="school-name">مدرسة المروج للتعليم الأساسي (5-8)</p>
            <h1 class="initiative-highlight">مبادرة</h1>
            <div class="platform-title">منصة مدرسة المروج (11)</div>
            <span class="quran-verse">( حفظ إتقان التلاوة )</span>
            <div style="color: var(--accent-gold); font-size: 0.9rem;">الصف الخامس إلى الصف الثاني عشر</div>
        </div>

        <div class="footer-section">
            <div style="margin-bottom: 15px;">
                <div style="color: var(--accent-gold); font-size: 1.1rem;">فكرة وإعداد وتنفيذ</div>
                <div class="gold-name">أ. أميرة بنت سعيد بن أحمد الشنفري</div>
                <div style="font-size: 0.8rem; opacity: 0.8;">معلمة التربية الإسلامية</div>
            </div>

            <div>
                <div style="font-size: 0.8rem; opacity: 0.6;">العام الدراسي 2025-2025</div>
                <div class="loader-bar"><div class="loader-fill"></div></div>
            </div>

            <div style="margin-top: 10px;">
                مديرة المدرسة: <span class="gold-name">أ. طفول محمد جعبوب</span>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.body.style.transition = "opacity 1s";
            document.body.style.opacity = "0";
            setTimeout(() => { window.location.href = 'dua.html'; }, 1000);
        }, 10000);
    </script>
</body>
</html>

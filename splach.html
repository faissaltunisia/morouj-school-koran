<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة مدرسة المروج - صفحة الترحيب</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #3d4c42; 
            --accent-gold: #c4a04d; 
            --light-gold: #f1d38e;
            --accent-blue: #3498db; 
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle, #4a5c51 0%, #2b362f 100%);
            font-family: 'Tajawal', sans-serif; color: var(--white); overflow: hidden;
        }

        .container {
            width: 95%; max-width: 650px; height: 95vh;
            padding: 10px; text-align: center; box-sizing: border-box;
            display: flex; flex-direction: column; justify-content: space-between;
            animation: fadeIn 1.2s ease-in;
        }

        /* تأثير الشعارات الذهبي المنبض */
        .header-logos {
            display: flex; justify-content: space-evenly; align-items: center;
            margin-top: 10px;
        }

        .header-logos img {
            width: 14%; max-width: 60px; height: auto;
            filter: drop-shadow(0 0 5px rgba(196, 160, 77, 0.5)) sepia(0.3);
            animation: goldPulse 3s infinite ease-in-out;
        }

        @keyframes goldPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(196, 160, 77, 0.4)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 12px rgba(241, 211, 142, 0.7)); }
        }

        /* اسم المدرسة مصغر وأنيق */
        .school-name-small {
            font-family: 'Amiri', serif;
            font-size: 1.1rem;
            color: var(--white);
            opacity: 0.9;
            margin-top: 10px;
        }

        /* إبراز كلمة مبادرة بتأثير ذهبي لامع */
        .initiative-highlight {
            font-family: 'Amiri', serif;
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            font-weight: bold;
            background: linear-gradient(90deg, #c4a04d, #f1d38e, #c4a04d);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shineText 3s linear infinite;
        }

        @keyframes shineText { to { background-position: 200% center; } }

        .platform-name {
            font-size: clamp(1.4rem, 5vw, 2.1rem);
            font-weight: bold;
            margin: 5px 0;
        }

        .quran-text {
            color: var(--accent-blue);
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            text-decoration: underline;
            margin: 5px 0;
            display: block;
        }

        .gold-name {
            color: var(--accent-gold);
            font-size: clamp(1.1rem, 3.2vw, 1.3rem);
            font-weight: bold;
        }

        .loader-wrapper {
            width: 45%; max-width: 180px; height: 5px;
            background: rgba(255,255,255,0.1); border-radius: 10px;
            margin: 10px auto; overflow: hidden; border: 0.5px solid var(--accent-gold);
        }

        .loader-fill {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), var(--light-gold));
            animation: progress 8s ease-in-out forwards;
        }

        .principal-info {
            font-size: clamp(0.95rem, 3vw, 1.15rem);
            margin-bottom: 20px;
        }

        @keyframes progress { 0% { width: 0%; } 100% { width: 100%; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div>
            <div class="header-logos">
                <img src="https://raw.githubusercontent.com/faissaltunisia/morouj-school-koran/main/oman.jpg" alt="Logo 1"> 
                <img src="https://raw.githubusercontent.com/faissaltunisia/morouj-school-koran/main/logo.jpg" style="animation-delay: 0.5s;" alt="Logo 2"> 
                <img src="https://raw.githubusercontent.com/faissaltunisia/morouj-school-koran/main/school.jpeg" style="animation-delay: 1s;" alt="Logo 3"> 
            </div>
            <div class="school-name-small">مدرسة المروج للتعليم الأساسي (5-8)</div>
        </div>

        <div class="initiative-section">
            <h1 class="initiative-highlight">مبادرة</h1>
            <div class="platform-name">منصة مدرسة المروج (11)</div>
            <span class="quran-text">( حفظ إتقان التلاوة )</span>
            <div style="color: var(--accent-gold); font-size: 0.85rem;">الصف الخامس إلى الصف الثاني عشر</div>
        </div>

        <div class="credits-section">
            <div style="color: var(--accent-gold); margin-bottom: 5px;">فكرة وإعداد وتنفيذ</div>
            <div class="gold-name">أ. أميرة بنت سعيد بن أحمد الشنفري</div>
            <div style="font-size: 0.8rem; opacity: 0.9;">معلمة التربية الإسلامية</div>
        </div>

        <div>
            <div style="font-size: 0.8rem; margin-bottom: 5px;">العام الدراسي 2025-2025</div>
            <div class="loader-wrapper">
                <div class="loader-fill"></div>
            </div>
        </div>

        <div class="principal-info">
            مديرة المدرسة: <span class="gold-name">أ. طفول محمد جعبوب</span>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.body.style.transition = "opacity 0.8s";
            document.body.style.opacity = "0";
            setTimeout(() => { window.location.href = 'dua.html'; }, 800);
        }, 10000); // تعرض لمدة 10 ثوانٍ كما طلبت
    </script>
</body>
</html>

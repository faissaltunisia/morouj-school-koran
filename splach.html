<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة مدرسة المروج - صفحة الترحيب</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #2b362f; 
            --accent-gold: #c4a04d; 
            --light-gold: #f1d38e;
            --accent-blue: #3498db; 
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle, #3d4c42 0%, #1a211d 100%);
            font-family: 'Tajawal', sans-serif; color: var(--white); overflow: hidden;
        }

        .container {
            width: 95%; max-width: 550px; height: 95vh;
            display: flex; flex-direction: column; justify-content: space-around;
            text-align: center; box-sizing: border-box;
        }

        /* تنسيق الشعارات الجمالي الجديد (متداخل ودائري) */
        .header-visual {
            position: relative;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: -10px; /* حذف الفراغ مع ما تحته */
        }

        .header-visual img {
            position: absolute;
            border-radius: 50%;
            border: 2px solid var(--accent-gold);
            background: rgba(255,255,255,0.1);
            padding: 5px;
            transition: 0.5s;
            filter: drop-shadow(0 0 10px rgba(196, 160, 77, 0.3));
        }

        /* توزيع الصور بشكل جمالي متداخل */
        .img-right { width: 55px; transform: translateX(60px) scale(0.9); z-index: 1; opacity: 0.8; }
        .img-left { width: 55px; transform: translateX(-60px) scale(0.9); z-index: 1; opacity: 0.8; }
        .img-center { width: 75px; z-index: 2; box-shadow: 0 0 20px rgba(196, 160, 77, 0.5); }

        /* اسم المدرسة ملتصق بالشعارات */
        .school-name {
            font-family: 'Amiri', serif;
            font-size: 1rem;
            color: var(--light-gold);
            margin: 0;
            z-index: 3;
        }

        /* إبراز المبادرة فوراً بعد اسم المدرسة */
        .initiative-box {
            margin-top: -15px; /* تقريب المسافة جداً */
        }

        .initiative-highlight {
            font-family: 'Amiri', serif;
            font-size: clamp(2.8rem, 10vw, 3.8rem);
            font-weight: bold;
            background: linear-gradient(90deg, #c4a04d, #f1d38e, #c4a04d);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shineText 3s linear infinite;
        }

        @keyframes shineText { to { background-position: 200% center; } }

        .platform-name { font-size: clamp(1.5rem, 6vw, 2.2rem); font-weight: bold; margin: 0; }
        .quran-text { color: var(--accent-blue); font-size: 1.5rem; text-decoration: underline; margin: 5px 0; display: block; }

        /* فكرة وإعداد */
        .gold-name { color: var(--accent-gold); font-weight: bold; font-size: 1.3rem; }
        
        .loader-wrapper {
            width: 40%; height: 4px; background: rgba(255,255,255,0.1);
            margin: 10px auto; border-radius: 10px; overflow: hidden;
        }

        .loader-fill {
            width: 0%; height: 100%;
            background: var(--accent-gold);
            animation: progress 10s linear forwards;
        }

        @keyframes progress { to { width: 100%; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .principal-info { font-size: 1.1rem; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container" style="animation: fadeIn 1.5s ease-out;">
        
        <div>
            <div class="header-visual">
                <img src="https://raw.githubusercontent.com/faissaltunisia/morouj-school-koran/main/oman.jpg" class="img-right" alt="Oman"> 
                <img src="https://raw.githubusercontent.com/faissaltunisia/morouj-school-koran/main/school.jpeg" class="img-left" alt="Ministry"> 
                <img src="https://raw.githubusercontent.com/faissaltunisia/morouj-school-koran/main/logo.jpg" class="img-center" alt="Logo"> 
            </div>
            <p class="school-name">مدرسة المروج للتعليم الأساسي (5-8)</p>
        </div>

        <div class="initiative-box">
            <h1 class="initiative-highlight">مبادرة</h1>
            <div class="platform-name">منصة مدرسة المروج (11)</div>
            <span class="quran-text">( حفظ إتقان التلاوة )</span>
            <div style="color: var(--accent-gold); font-size: 0.85rem;">الصف الخامس إلى الصف الثاني عشر</div>
        </div>

        <div>
            <div style="color: var(--accent-gold); font-size: 1.1rem; margin-bottom: 5px;">فكرة وإعداد وتنفيذ</div>
            <div class="gold-name">أ. أميرة بنت سعيد بن أحمد الشنفري</div>
            <div style="font-size: 0.8rem; opacity: 0.8;">معلمة التربية الإسلامية</div>
        </div>

        <div>
            <div style="font-size: 0.8rem; opacity: 0.7;">العام الدراسي 2025-2025</div>
            <div class="loader-wrapper"><div class="loader-fill"></div></div>
        </div>

        <div class="principal-info">
            مديرة المدرسة: <span class="gold-name">أ. طفول محمد جعبوب</span>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.body.style.transition = "opacity 1s";
            document.body.style.opacity = "0";
            setTimeout(() => { window.location.href = 'dua.html'; }, 1000);
        }, 10000);
    </script>
</body>
</html>

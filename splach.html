<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة مدرسة المروج - نسخة الهاتف</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;500;700&family=Reem+Kufi:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-gold: #c4a04d; 
            --light-gold: #f1d38e;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100dvh;
            background: radial-gradient(circle at center, #3d4c42 0%, #1a211d 100%);
            font-family: 'Tajawal', sans-serif; color: var(--white); overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* شريط علوي - الصور مربعة بحواف دائرية */
        .top-banner {
            display: flex; justify-content: space-evenly; align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 0;
            border-bottom: 1.5px solid var(--accent-gold);
            width: 100%;
            z-index: 10;
        }

        .top-banner img {
            width: 50px; height: 50px; 
            object-fit: contain; /* لضمان ظهور الشعار كاملاً داخل المربع */
            background: #fff; /* خلفية بيضاء اختيارية لتبرز الشعارات */
            border-radius: 12px; /* حواف دائرية للمربع */
            border: 1.5px solid var(--accent-gold);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 2px;
        }

        /* الحاوية المركزية - التمركز العمودي */
        .centered-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
            animation: fadeIn 1.2s ease-out;
        }

        .school-name {
            font-family: 'Amiri', serif;
            font-size: 1.1rem;
            color: var(--light-gold);
            margin-bottom: -10px;
        }

        .initiative-highlight {
            font-family: 'Reem Kufi', sans-serif;
            font-size: clamp(3.2rem, 16vw, 4.2rem);
            font-weight: 700;
            background: linear-gradient(to right, #c4a04d 0%, #f1d38e 50%, #c4a04d 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            filter: drop-shadow(0 0 10px rgba(196, 160, 77, 0.4));
            margin: 0;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .platform-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin: 5px 0;
        }

        .quran-verse {
            color: #3498db;
            font-size: 1.3rem;
            margin: 10px 0;
            display: block;
        }

        .credits-section {
            margin-top: 25px;
            width: 100%;
        }

        .gold-name {
            color: var(--accent-gold);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .principal-box {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
            width: 85%;
            margin-left: auto;
            margin-right: auto;
        }

        .loader-bar {
            width: 130px; height: 3px;
            background: rgba(255,255,255,0.1);
            margin: 15px auto; border-radius: 5px; overflow: hidden;
        }

        .loader-fill {
            width: 0%; height: 100%;
            background: var(--accent-gold);
            animation: loading 10s linear forwards;
        }

        @keyframes loading { to { width: 100%; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="top-banner">
        <img src="https://raw.githubusercontent.com/faissaltunisia/morouj-school-koran/main/school.jpeg" alt="Logo 1">
        <img src="https://raw.githubusercontent.com/faissaltunisia/morouj-school-koran/main/logo.jpg" alt="Logo 2">
        <img src="https://raw.githubusercontent.com/faissaltunisia/morouj-school-koran/main/oman.jpg" alt="Logo 3">
    </div>

    <div class="centered-content">
        <p class="school-name">مدرسة المروج للتعليم الأساسي (5-8)</p>
        <h1 class="initiative-highlight">مبادرة</h1>
        <div class="platform-title">منصة مدرسة المروج (11)</div>
        <span class="quran-verse">( حفظ إتقان التلاوة )</span>
        <div style="color: var(--accent-gold); font-size: 0.9rem; margin-bottom: 15px;">الصف الخامس إلى الصف الثاني عشر</div>

        <div class="credits-section">
            <div style="color: var(--accent-gold); font-size: 0.95rem; margin-bottom: 3px;">فكرة وإعداد وتنفيذ</div>
            <div class="gold-name">أ. أميرة بنت سعيد الشنفري</div>
            <div style="font-size: 0.85rem; opacity: 0.8; margin-bottom: 12px;">معلمة التربية الإسلامية</div>
            
            <div class="principal-box">
                <div style="font-size: 1.05rem;">مديرة المدرسة: <span class="gold-name">أ. طفول جعبوب</span></div>
            </div>
        </div>

        <div class="loader-bar"><div class="loader-fill"></div></div>
        <div style="font-size: 0.75rem; opacity: 0.5;">العام الدراسي 2025-2025</div>
    </div>

    <script>
        setTimeout(() => {
            document.body.style.transition = "opacity 1s";
            document.body.style.opacity = "0";
            setTimeout(() => { window.location.href = 'dua.html'; }, 1000);
        }, 10000);
    </script>
</body>
</html>

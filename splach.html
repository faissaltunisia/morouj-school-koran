<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة مدرسة المروج - صفحة الترحيب</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;500;700&family=Reem+Kufi:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1e2621;
            --accent-gold: #c4a04d; 
            --light-gold: #f1d38e;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100vh;
            background: radial-gradient(circle at center, #3d4c42 0%, #1a211d 100%);
            font-family: 'Tajawal', sans-serif; color: var(--white); overflow: hidden;
            display: flex; flex-direction: column; /* ترتيب عمودي للجسم */
        }

        /* الشريط العلوي ثابت في الأعلى */
        .top-banner {
            display: flex; justify-content: space-around; align-items: center;
            background: rgba(0, 0, 0, 0.25);
            padding: 12px 0;
            border-bottom: 2px solid var(--accent-gold);
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .top-banner img {
            width: 55px; height: 55px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 0 10px rgba(196, 160, 77, 0.5);
        }

        /* الحاوية المركزية التي تضمن نفس المسافة من الأعلى والأسفل */
        .centered-content {
            flex-grow: 1; /* تأخذ كل المساحة المتبقية */
            display: flex;
            flex-direction: column;
            justify-content: center; /* تمركز عمودي دقيق */
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 1.2s ease-out;
        }

        .school-name {
            font-family: 'Amiri', serif;
            font-size: 1.15rem;
            color: var(--light-gold);
            margin-bottom: -10px;
        }

        .initiative-highlight {
            font-family: 'Reem Kufi', sans-serif;
            font-size: clamp(3.5rem, 12vw, 4.5rem);
            font-weight: 700;
            background: linear-gradient(to right, #c4a04d 0%, #f1d38e 50%, #c4a04d 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            filter: drop-shadow(0 0 10px rgba(196, 160, 77, 0.4));
            margin: 0;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .platform-title {
            font-size: clamp(1.4rem, 6vw, 2rem);
            font-weight: 700;
            margin: 5px 0;
        }

        .quran-verse {
            color: #3498db;
            font-size: clamp(1.2rem, 5vw, 1.6rem);
            margin: 10px 0;
            display: block;
        }

        .credits-section {
            margin-top: 30px; /* مسافة بسيطة قبل الأسماء */
        }

        .gold-name {
            color: var(--accent-gold);
            font-weight: bold;
            font-size: clamp(1.1rem, 4vw, 1.35rem);
        }

        .loader-bar {
            width: 150px; height: 3px;
            background: rgba(255,255,255,0.1);
            margin: 15px auto; border-radius: 5px; overflow: hidden;
            border: 0.5px solid rgba(196, 160, 77, 0.3);
        }

        .loader-fill {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), var(--light-gold));
            animation: loading 10s linear forwards;
        }

        @keyframes loading { to { width: 100%; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="top-banner">
        <img src="https://raw.githubusercontent.com/faissaltunisia/morouj-school-koran/main/school.jpeg" alt="Ministry">
        <img src="https://raw.githubusercontent.com/faissaltunisia/morouj-school-koran/main/logo.jpg" alt="Logo">
        <img src="https://raw.githubusercontent.com/faissaltunisia/morouj-school-koran/main/oman.jpg" alt="Oman">
    </div>

    <div class="centered-content">
        <p class="school-name">مدرسة المروج للتعليم الأساسي (5-8)</p>
        <h1 class="initiative-highlight">مبادرة</h1>
        <div class="platform-title">منصة مدرسة المروج (11)</div>
        <span class="quran-verse">( حفظ إتقان التلاوة )</span>
        <div style="color: var(--accent-gold); font-size: 0.95rem; margin-bottom: 20px;">الصف الخامس إلى الصف الثاني عشر</div>

        <div class="credits-section">
            <div style="color: var(--accent-gold); font-size: 1.1rem;">فكرة وإعداد وتنفيذ</div>
            <div class="gold-name">أ. أميرة بنت سعيد بن أحمد الشنفري</div>
            <div style="font-size: 0.85rem; opacity: 0.85; margin-bottom: 15px;">معلمة التربية الإسلامية</div>
            
            <div style="font-size: 1rem;">مديرة المدرسة: <span class="gold-name">أ. طفول محمد جعبوب</span></div>
        </div>

        <div class="loader-bar"><div class="loader-fill"></div></div>
        <div style="font-size: 0.8rem; opacity: 0.6;">العام الدراسي 2025-2025</div>
    </div>

    <script>
        setTimeout(() => {
            document.body.style.transition = "opacity 1s";
            document.body.style.opacity = "0";
            setTimeout(() => { window.location.href = 'dua.html'; }, 1000);
        }, 10000);
    </script>
</body>
</html>

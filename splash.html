<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بكم في منصة المروج</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #041a11;
            --accent: #c4a04d;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #06311f 0%, #041a11 100%);
            overflow: hidden;
            font-family: 'Tajawal', sans-serif;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* شعار الوزارة العلوي */
        .ministry-title {
            color: #fff;
            margin-bottom: 30px;
            opacity: 0;
            animation: slideDown 1s forwards 0.5s;
        }
        .ministry-title h2 {
            font-family: 'Amiri', serif;
            font-size: 1.2rem;
            margin: 0;
            letter-spacing: 1px;
        }

        /* حاوية الشعار الدائرية */
        .logo-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 25px;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(135deg, var(--accent), #fff, var(--accent));
            box-shadow: 0 0 30px rgba(196, 160, 77, 0.4);
            animation: pulse 2s infinite;
        }

        .logo-wrapper img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: white;
        }

        /* اسم المدرسة */
        .school-name {
            color: var(--accent);
            font-family: 'Amiri', serif;
            font-size: 2rem;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.8s;
        }

        .region-name {
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.7;
            letter-spacing: 2px;
            animation: fadeInUp 1s forwards 1s;
        }

        /* مؤشر التحميل */
        .loader {
            margin-top: 40px;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(196, 160, 77, 0.2);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        /* الأنيميشن */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { 
            from { transform: translateY(-20px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        @keyframes fadeInUp { 
            from { transform: translateY(20px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(196, 160, 77, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(196, 160, 77, 0.6); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(196, 160, 77, 0.4); }
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <div class="ministry-title">
            <h2>سلطنة عُمان</h2>
            <h2>وزارة التربية والتعليم</h2>
        </div>

        <div class="logo-wrapper">
            <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png" alt="شعار مدرسة المروج">
        </div>

        <div class="school-name">مدرسة المُرُوج (5-12)</div>
        <div class="region-name">محافظة ظفار | المديرية العامة للتربية والتعليم</div>

        <div><span class="loader"></span></div>
    </div>

    <script>
        // تخزين حالة الدخول لمرة واحدة في الجلسة
        sessionStorage.setItem('splashed', 'true');

        // الانتقال التلقائي بعد 3.5 ثانية
        setTimeout(() => {
            // إضافة تأثير اختفاء بسيط قبل الانتقال
            document.body.style.transition = "opacity 0.5s ease";
            document.body.style.opacity = "0";
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }, 3500);
    </script>
</body>
</html>
